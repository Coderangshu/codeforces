<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Google Page</title>
    <link rel="stylesheet" href="google/styles.css">
</head>
<body>
    <div class="container">
        <img src="google\Google.png" alt="Google Logo" class="logo">
        <form class="search-form">
            <input type="text" class="search-input" placeholder="Search Google or type a URL">
            <button type="submit" class="search-button">Google Search</button>
            <button type="button" class="search-button">I'm Feeling Lucky</button>
        </form>
    </div>
</body>
</html>
